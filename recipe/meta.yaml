{% set name = "cad-to-dagmc" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cad_to_dagmc-{{ version }}.tar.gz
  sha256: c2beccd6a07bd557d04a7c72a7a8ff8508a2d7d7c33527964a39318204dbebfd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=65.4.0
    - setuptools-scm >=7.0.5
    - pip
  run:
    - python >=3.8
    - trimesh
    - networkx
    - cadquery >=2.4.0
    - numpy <=1.23.5
    - gmsh

test:
  imports:
    - cad_to_dagmc
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  summary: Convert CAD geometry (STP files) or CadQuery assemblies to DAGMC h5m files
  home: https://github.com/fusion-energy/cad_to_dagmc
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shimwell
