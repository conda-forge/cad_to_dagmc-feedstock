{% set name = "cad_to_dagmc" %}
{% set version = "0.9.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 60cee6bf6fa993c717c5d9df0c859582c94c085ee969ca54c7bf0184376f5aa1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0


requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65.4.0
    - setuptools-scm >=7.0.5
    - pip
  run:
    - python >={{ python_min }}
    - moab >=5.3.0
    - gmsh
    - python-gmsh
    - cadquery >=2.4.0
    - numpy <=1.26.4
    - ocp >=7.7.2
    - trimesh
    - networkx

test:
  imports:
    - cad_to_dagmc
  requires:
    - python {{ python_min }}
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests/test_file_creation.py
    # TODO add this test but it requires openmc
    # this test needs openmc
    #- pytest tests/test_get_volumes.py
    - pytest tests/test_h5m_in_transport.py
    - pytest tests/test_loading_from_file_vs_shape_object.py
    # TODO add this test but it requires assembly-mesh-plugio - 
    # if assembly-mesh-plugio gets packaged on conda-forge test all file
    # pytest tests/test_mesh_to_dagmc.py
    - pytest tests/test_python_api.py
    - pytest tests/test_version.py

about:
  home: https://github.com/fusion-energy/cad_to_dagmc
  summary: 'Converts CAD geometry to a DAGMC h5m file'
  description: |
    Convert CAD geometry (STP files) or CadQuery assemblies to DAGMC h5m files
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shimwell
