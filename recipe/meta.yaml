{% set name = "cad_to_dagmc" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6b7f34dec0d54a19a9476a2c5c157ef23eb3d6796af86dee6798cdc2420fda9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - moab >=5.3.0
    - gmsh
    - python-gmsh
    - cadquery >=2.4.0
    - ocp >=7.7.2
    - trimesh
    - networkx

test:
  imports:
    - cad_to_dagmc
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/fusion-energy/cad_to_dagmc
  summary: 'Converts CAD geometry to a DAGMC h5m file'
  description: |
    Convert CAD geometry (STP files) or CadQuery assemblies to DAGMC h5m files
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shimwell
