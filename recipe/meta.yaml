{% set name = "cad_to_dagmc" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c98e5b7390862b9b71e141a22edfa16867b59a1f575c1fc29a7de9eaac1cd087

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.10
    - setuptools >=65.4.0
    - setuptools-scm >=7.0.5
    - pip
  run:
    - python >=3.10
    - moab >=5.3.0
    - gmsh
    - python-gmsh
    - cadquery >=2.4.0
    - ocp >=7.7.2
    - trimesh
    - networkx

test:
  imports:
    - cad_to_dagmc
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/fusion-energy/cad_to_dagmc
  summary: 'Converts CAD geometry to a DAGMC h5m file'
  description: |
    Convert CAD geometry (STP files) or CadQuery assemblies to DAGMC h5m files
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shimwell
